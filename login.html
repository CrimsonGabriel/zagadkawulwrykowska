<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie Wulwryka</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="../sg.ico" type="image/webp">
</head>
<body>
  <script>
    // â›” Zablokuj dostÄ™p jeÅ›li nie klikniÄ™to z index.html
    if (!localStorage.getItem("allowLogin")) {
      document.body.innerHTML = "<h1 style='color:red;text-align:center'>â›” DostÄ™p zabroniony</h1>";
    }
  </script>

  <h1>ğŸ” Logowanie dla GM'a</h1>
  <div id="login-form">
    <input type="text" id="login" placeholder="Login"><br>
    <input type="password" id="password" placeholder="HasÅ‚o"><br>
    <button onclick="login()">Zaloguj</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <script>
    const ALLOWED_LOGIN = "wulwryk";
    const PASSWORD_HASH = "4d17608dbbd2ab4f4b0bb8779d90a2927c31ac84d7b0981b8eb03b02dfe101df"; // hash("zagadkowo2137")

    async function login() {
      const login = document.getElementById("login").value.trim();
      const password = document.getElementById("password").value.trim();
      const hash = await sha256(password);

      if (login === ALLOWED_LOGIN && hash === PASSWORD_HASH) {
        localStorage.setItem("isGM", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("login-error").innerText = "BÅ‚Ä™dny login lub hasÅ‚o!";
      }
    }

    async function sha256(str) {
      const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
      return [...new Uint8Array(buf)].map(x => x.toString(16).padStart(2, '0')).join('');
    }
  </script>
</body>
</html>
