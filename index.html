<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zagadka Wulwryka</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h1>Zagadka Wulwryka</h1>
  <button onclick="toggleLogin()">🔐 Logowanie dla GM'a</button>
  <div id="login-panel" style="display:none;">
    <input type="text" id="login" placeholder="login" />
    <input type="password" id="password" placeholder="hasło" />
    <button onclick="login()">Zaloguj</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="card-container"></div>

  <div id="unlock-popup" style="display:none;">
    <p>Wpisz kod aby odblokować kartę:</p>
    <input type="text" id="code-input"/>
    <button onclick="submitCode()">Odblo</button>
  </div>

  <div id="chat">
    <div id="chat-log"></div>
    <input id="chat-input" placeholder="Napisz coś..." />
    <button onclick="sendMessage()">Wyślij</button>
  </div>

  <div id="admin-panel" class="slide-panel">
    <h3>Panel Wulwryka 👑</h3>
    <input type="file" id="card-upload"/>
    <input type="text" id="card-code" placeholder="Kod do tej karty"/>
    <button onclick="addCard()">Dodaj kartę</button>
    <pre id="card-json-preview"></pre>
    <button onclick="downloadJSON()">Pobierz cards.json</button>
  </div>

  <script src="js/chat.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
