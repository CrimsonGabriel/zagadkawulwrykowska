<!-- Plik index.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zagadka Wulwryka</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" href="../sg.ico" type="image/webp">
  <script src="js/auth.js"></script>
</head>
<body>
  <div id="status-bar"></div>
  <h1>Zagadka Wulwryka</h1>
  <button id="gm-login" onclick="goToLogin()" style="display:none;">🔐 Logowanie dla GM'a</button>

  <div id="card-container"></div>

  <!-- Popup wewnątrz każdej karty zostaje usunięty – teraz input pojawia się per karta -->
  <div id="chat">
    <div id="chat-log"></div>
    <input id="chat-input" placeholder="Napisz coś..." onkeydown="if (event.key === 'Enter') sendMessage()" />
  </div>

  <div id="admin-panel" class="slide-panel" style="display:none;">
    <h3>Panel Wulwryka 👑</h3>
    <input type="file" id="card-upload"/>
    <input type="text" id="card-code" placeholder="Kod do tej karty"/>
    <button onclick="addCard()">Dodaj kartę</button>
    <pre id="card-json-preview"></pre>
    <button onclick="downloadJSON()">Pobierz cards.json</button>
    <button onclick="clearLocalCards()">🗑️ Wyczyść lokalne karty</button>

    <h4>Gracze aktywni</h4>
    <ul id="players-list"></ul>

    <div id="admin-controls">
      <hr/>
      <p><strong>Zarządzanie czatem</strong></p>
      <button onclick="clearChat()">🧹 Wyczyść cały czat</button><br><br>
      <div class="chat-tools">
        <input type="number" id="del-n" placeholder="X" />
        <button onclick="deleteLastN()">Usuń najnowsze</button>
        <button onclick="deleteFirstN()">Usuń najstarsze</button>
      </div>
    </div>
  </div>

  <script src="js/chat.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
